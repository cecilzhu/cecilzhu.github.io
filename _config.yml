# 静态资源压缩
minify:
  preview: false ## 本地预览时是否压缩
  exclude: ['*.min.*']
  html:
    enable: true
    # minifyJS: true, // Compressed JavaScript
    # minifyCSS: true, // CSS Compressed
    # removeComments: true, // Remove the comments
    # collapseWhitespace: false, // Delete any extra space
    # removeAttributeQuotes: false // Delete attribute quotes
  css:
    enable: false
    advanced: true
  js:
    enable: false
    mangle: false  # 禁止变量和函数名混淆

