# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://eamon.dpdns.org/
root: /
# permalink: :year/:month/:day/:title/
permalink: posts/:title/
permalink_defaults:
# 将 文件名所含中文 自动转为拼音
permalink_pinyin:
  enable: enable
  separator: '-' # 若链接中使用'_'，twikoo评论通知中的预览链接会被转义出错

# 简化生成的内部链接：
# trailing_index: false # 原链接"/posts/a/index.html" 变为 "/posts/a/",设为false后，线上线下均不影响对index.html资源的映射
# trailing_html: false # 原链接"/posts/a.html" 变为 "/posts/a"。本地预览时须置为true,否则无法正确映射".html"后缀资源
#【以下3点总结：“trailing_html的值”localhost预览是置为true，上线之前置为false】
# 1.线上环境CF pages会自动隐去".html"或"index.html",但本地localhost预览须置为true，默认使用".html"后缀；
# 2.线上线下浏览器各自正常访问时的url不同（本质都是html文件），“文章内留言”也就不能两处都显示（留言板不同环境下url相同，不影响）；为保证线上显示，留言系统数据库内url须抛弃".html"后缀】
# 3.若生成的内部链接为"/posts/a.html"，线上环境点击该链接还会重定向到"/posts/a"，资源浪费。
pretty_urls:
  trailing_index: false  # 默认true指生成的内部链接中保留'index.html'
  trailing_html: false    # 默认true指生成的内部链接中保留'.html'后缀
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
include: # 将source中的文件直接复制到public目录
  - _headers # 配置CF pages服务器header响应头信息
skip_render: # 或在目标md中设置front-matter选项published: false
  - _posts/基于PHP的个人博客网站的设计与实现.md
  - _posts/telegram测试/telegram-widget.html
  - google3255bc8acaaacc24.html
  - baidu_verify_codeva-SUbWzTSl9Z.html
  - f8aaa9c278699ac36ad62dbd2607c5a6.txt
  - README.md
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true # hexo new "文章名称"后，自动生成一个与之对应的资源文件夹
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 6
  order_by: -date
  
# Category & Tag
# default_category: uncategorized
default_category: 学习
category_map: 
    学习: learning
    随笔: myessay
    生活: life
    其它: other
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: anzhiyu_1_6_14

# pwa资源优化
swpp:
  # 是否启用插件
  enable: true
  
  # 为true时，执行hexo d会自动执行hexo swpp
  auto_exec: true
  npm_url: 'https://registry.npmmirror.com'

# APlayer
# https://github.com/MoePlayer/hexo-tag-aplayer/blob/master/docs/README-zh_cn.md
aplayer:
  meting: true
  asset_inject: false # 该metingJS版本与主题不兼容！置为true使用与aplayer相关的本地代码（依赖Meting.js本地有修改），而非默认的CDN资源

# 优化seo引擎抓取sitemap
sitemap:
  path: 
    # - sitemap_index.xml
    - sitemap.xml
    - sitemap.txt
  template: # ./sitemap_template.xml
  template_txt: # ./sitemap_template.txt
  rel: false
  tags: false
  categories: false
  site_url: https://eamon.dpdns.org/
  gzip: false,
  max_urls_per_sitemap: 500

#envelope_comment
#seehttps://akilar.top/posts/e2d3c450/
envelope_comment:
  enable: true #控制开关
  custom_pic:
    cover: /img/11.webp # https://npm.elemecdn.com/hexo-butterfly-envelope/lib/violet.jpg #信笺头部图片
    line: https://npm.elemecdn.com/hexo-butterfly-envelope/lib/line.png #信笺底部图片
    beforeimg: https://npm.elemecdn.com/hexo-butterfly-envelope/lib/before.png # 信封前半部分
    afterimg: https://npm.elemecdn.com/hexo-butterfly-envelope/lib/after.png # 信封后半部分
  message: #信笺正文，多行文本，写法如下
    - 有什么想问的？
    - 有什么想说的？
    - 有什么想吐槽的？
    - 哪怕是有什么想吃的，都可以告诉我哦~
  bottom: 自动书记人偶竭诚为您服务！ #仅支持单行文本
  height: #1024px，信封划出的高度
  path: #【可选】comments 的路径名称。默认为 comments，生成的页面为 comments/index.html
  front_matter: #【可选】comments页面的 front_matter 配置
    title: 留言板
    comments: true
    top_img: false
    type: envelope

# electric_clock
