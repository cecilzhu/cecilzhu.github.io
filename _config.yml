    - /music/
    - /about/
    - /essay/
  layout: # 挂载容器类型
    type: class
    name: sticky_layout
    index: 0
  loading: /icons/loading.gif #加载动画自定义,默认 https://cdn.cbd.int/hexo-butterfly-clock-anzhiyu/lib/loading.gif
  clock_css: https://cdn.cbd.int/hexo-butterfly-clock-anzhiyu@1.1.8/lib/clock.min.css #默认 https://cdn.cbd.int/hexo-butterfly-clock-anzhiyu/lib/clock.min.css
