  # ip_api: false # https://widget.qweather.net/simple/static/js/he-simple-common.js?v=2.0
  qweather_key: 7a8424067df3431682688b6d3c4aa14b # 和风天气key
  gaud_map_key: 42bfe95a2f2a3447166ce8c7503daa8c # 高得地图web服务key 
